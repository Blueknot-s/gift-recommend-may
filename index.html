<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>5월 선물 추천 생성기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    select, button {
      padding: 12px;
      margin: 8px 4px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ffe082;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #ffd54f;
    }
    .form-section {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    .result {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    ul {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>🎁 5월 선물 추천 생성기</h1>
  <div class="form-section">
    <select id="occasion">
      <option>어린이날</option>
      <option>어버이날</option>
      <option>스승의날</option>
      <option>부부의날</option>
      <option>성년의날</option>
    </select>
    <select id="budget">
      <option>3만원</option>
      <option>3~5만원</option>
      <option>5만원</option>
      <option>10만원 이상</option>
    </select>
    <select id="mbti">
      <option value="">MBTI 선택 (선택사항)</option>
      <option>INFP</option>
      <option>ESTJ</option>
      <option>ENFP</option>
    </select>
    <select id="job">
      <option value="">직업 선택 (선택사항)</option>
      <option>학생</option>
      <option>직장인</option>
      <option>예술가</option>
    </select>
    <br />
    <button onclick="recommendGift()">🎈 선물 추천 받기</button>
  </div>
  <div class="result" id="result" style="display:none">
    <h2>🎉 추천 선물</h2>
    <ul id="giftOutput"></ul>
  </div>
  <script>
    const giftDB = {
      "어버이날": {
        "3만원": ["비누꽃", "카네이션", "건강차", "핸드크림", "무릎담요"],
        "5만원": ["홍삼", "마사지기", "수건세트", "꽃바구니", "식기세트"],
        "10만원 이상": ["안마의자", "건강검진권", "프리미엄 홍삼", "가전제품", "호텔 숙박권"]
      }
    };
    function recommendGift() {
      const occasion = document.getElementById("occasion").value;
      const budget = document.getElementById("budget").value;
      const mbti = document.getElementById("mbti").value;
      const job = document.getElementById("job").value;
      const output = document.getElementById("giftOutput");
      output.innerHTML = "";
      const suggestions = giftDB[occasion]?.[budget] || ["추천 항목이 없습니다."];
      const results = suggestions.sort(() => 0.5 - Math.random()).slice(0, 3);
      results.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `🎁 ${item}`;
        output.appendChild(li);
      });
      if (mbti === "INFP" || job === "예술가") {
        output.innerHTML += "<li>🎨 감성 디자인 엽서 세트</li>";
      } else if (mbti === "ESTJ" || job === "직장인") {
        output.innerHTML += "<li>📔 실용적인 다이어리 + 펜 세트</li>";
      }
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
